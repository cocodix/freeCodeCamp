<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Product Landing Page</title>
</head>

<body>
    <div class="container">
        <header id="header">
            <img alt="company logo" id="header-img" src="https://i.ibb.co/hRnLQ9K/La-Mia-Thumb.png">
            <h1>La Mia cupcakes</h1>
            <nav id="nav-bar">
                <ul>
                    <li><a href="#product" class="nav-link">Product</a></li>
                    <li><a href="#about" class="nav-link">About us</a></li>
                    <li><a href="#contact" class="nav-link">Contact</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div id="hero-pic">
                <img src="https://i.ibb.co/WpR18Qq/La-Mia-big.png" alt="hero-logo" id="hero-pic">
            </div>

            <div id="product">
                <div class="card"><img src="https://i.ibb.co/6YxqJSQ/Screenshot-2021-04-03-at-01-11-50.png"
                        alt="cupcake">
                </div>
                <div class="card"><img src="https://i.ibb.co/tQj7QLX/Screenshot-2021-04-03-at-01-12-03.png"
                        alt="cupkake2">
                </div>
                <div class="card"><img src="https://i.ibb.co/j47CtVh/Screenshot-2021-04-03-at-01-12-33.png" alt="c3">
                </div>

            </div>
        </main>
        <section id="about">
            <p>La Mia is small home bussiness started in 2020 just for fun. During time we master in making cookies and
                start selling it on Instagram.</p>
            <iframe id='video' width="560" height="315" src="https://www.youtube.com/embed/wAgZVLk6J4M"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
        </section>
        <section id="contact">
            <form action="https://www.freecodecamp.com/email-submit" id="form">
                <input type="email" name="email" id="email" required placeholder="please enter your email">
                <input type="submit" value="SUBMIT" id="submit">
            </form>
        </section>
        <footer>

            <a href='https://www.freepik.com/vectors/food'>Food vector created by freepik - www.freepik.com</a>
        </footer>
    </div>
</body>

</html>
